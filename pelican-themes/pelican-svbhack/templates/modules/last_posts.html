
    <style>

    .latest-post {
      font-size: 80%;
      padding: 7px 0;
    }
    
    .latest-post:nth-child(even) {
      background: #CCC;
    }

    .latest-mile {
      background-image: url('/images/milemarker.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

      min-width: 25px;
      min-height: 25px;
      text-align: center;

      position: absolute;

    }

    .left {
      float: left;
      height: 100%;


      position: relative;
      top: 50%;
      transform: translateY(-50%);
  /*      display: flex;
      align-items: center;
      justify-content: center;*/
    }

    .right {
      text-align: right;
    }
    </style>

{% set LAST_POSTS = 5 if not LAST_POSTS %}
{% for article in articles %}
{% if loop.index0 < LAST_POSTS %}

    <div class="latest-post">
      <div class="left">
      <div class="latest-mile">
        {{ article.mile }}
      </div>
      </div>
      <div class="latest-info-wrapper right">

        <div class="latest-title">
          <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </div>

        <div class="latest-date">
          {{ article.date.strftime('%m-%d-%Y') }}
        </div>

      </div>
    

    </div>
{% endif %}
{% endfor %}
